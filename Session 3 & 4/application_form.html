<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <form action="notes.html" method="post">
      <label for="firstName">First Name: </label>
      <input type="text" name="firstName" id="firstName" />
      <label for="lastName">Last Name: </label>
      <input type="text" name="lastName" id="lastName" />
      <br />
      <label for="birthDate">Date of birth: </label>
      <input type="date" name="birthDate" id="birthDate" />
      <label for="age">Age: </label>
      <input type="number" name="age" id="age" />
      <br />
      <label for="gender">Gender: </label>
      <select>
        <datalist>
          <option value="f">Female</option>
          <option value="m">Male</option>
        </datalist>
      </select>
      <label for="email">Email Address: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email address"
      />
      <br />
      <label>Positions Available: </label>
      <input type="radio" name="position" id="junior" value="junior" />
      <label for="junior">Junior Developer</label>
      <input type="radio" name="position" id="midLevel" value="midLevel" />
      <label for="midLevel">Mid-Level Developer</label>
      <input type="radio" name="position" id="senior" value="senior" />
      <label for="senior">Senior Developer</label>
      <br />
      <label for="language">Programming Languages: </label>
      <input type="checkbox" name="Languages" id="java" />
      <label for="java">Java</label>
      <input type="checkbox" name="Languages" id="js" />
      <label for="js">JavaScript</label>
      <input type="checkbox" name="Languages" id="python" />
      <label for="python">Python</label>
      <br />
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" />
      <label for="confirmPassword">Confirm Password: </label>
      <input type="password" name="confirmPassword" id="confirmPassword" />
      <br />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
