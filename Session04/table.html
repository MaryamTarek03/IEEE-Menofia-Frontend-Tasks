<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .yellow {
      background-color: #fff9bb;
    }
    .green {
      background-color: #c6ffc2;
    }
    .purple {
      background-color: #dfc2ff;
    }
  </style>
  <body
    style="
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    "
  >
    <h1>Table</h1>
    <table border="1" cellpadding="5">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody align="center">
        <!-- MONDAY -->
        <tr>
          <td rowspan="2" align="start">Monday</td>
          <td rowspan="2" class="yellow">8:00 a.m.</td>
          <td rowspan="2" class="purple">5:00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>
        <!-- TUESDAY -->
        <tr>
          <td rowspan="4" align="start">Tuesday</td>
          <td class="yellow">8:00 a.m.</td>
          <td class="yellow">11:00 a.m.</td>
          <td rowspan="2" style="padding: 13px 5px">XPath</td>
        </tr>
        <tr>
          <td rowspan="2" class="yellow">11:00 a.m.</td>
          <td rowspan="2" class="green">2:00 p.m.</td>
        </tr>
        <tr>
          <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
          <td class="green">2:00 p.m.</td>
          <td class="purple">5:00 p.m.</td>
        </tr>
        <!-- WEDNESDAY -->
        <tr>
          <td align="start">Wednesday</td>
          <td class="yellow">8:00 a.m.</td>
          <td class="green">12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
